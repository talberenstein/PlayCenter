<ion-view view-title="Libros">
    <ion-nav-back-button> </ion-nav-back-button> <ion-nav-buttons side="left"> <button class="button button-icon button-clear ion-navicon" menu-toggle="left"> </button> </ion-nav-buttons>
    <ion-nav-bar class="bar-dark">
    <ion-content class="padding">
        <ion-item class="item-text-wrap" ng-repeat="book in books" href="#/app/playlistsMovie/{{book.titulo}}">
            <div id="over" style="position: absolute; width: 100%; height: auto">
            <img src="http://172.16.10.3/playcenter/covers/{{book.titulo}}_300.jpg" alt="movies" align="right" height="100" width="auto">
           </div>
            <h2>{{book.titulo}}</h2>
            <p>{{book.descripcion}}</p>
        </ion-item>
    </ion-nav-bar>
    </ion-content>
</ion-view>
