<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <title>Pertoo SearchBar</title>

  <link href="http://code.ionicframework.com/1.0.0-beta.7/css/ionic.css" rel="stylesheet">
  <script src="http://code.ionicframework.com/1.0.0-beta.7/js/ionic.bundle.js"></script>
</head>

<body ng-app="starter" ng-controller="MainCtrl">
<ion-nav-view></ion-nav-view>
</body>

<script id="noMenuState.html" type="text/ng-template">
  <ion-nav-bar class="bar-stable nav-title-slide-ios7"></ion-nav-bar>
  <ion-nav-view name="noMenuView" animation="slide-left-right"></ion-nav-view>
</script>

<script id="simplePage" type="text/ng-template">
  <ion-view title="Simple Page">
    <search-bar ng-model="search"></search-bar>
    <ion-content class="padding">
      <p>Simple page with no menu system.</p>
      <div class="button" ui-sref="app.state1">Back to Menu View</div>
      <div class="button" ui-sref="noMenu.simplePage2">Another Simple Page</div>
    </ion-content>
  </ion-view>
</script>

<script id="simplePage2" type="text/ng-template">
  <ion-view title="Simple Page 2">
    <ion-content class="padding">
      <p>Simple page 2 with no menu system.</p>
      <div class="button" ui-sref="noMenu.simplePage">Back to Simple Page 1</button>
    </ion-content>
  </ion-view>
</script>

<script id="main.html" type="text/ng-template">
  <ion-side-menus>

    <ion-pane ion-side-menu-content>
      <ion-nav-bar class="bar-stable nav-title-slide-ios7">
        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
          </button>
        </ion-nav-buttons>

        <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i> Back</ion-nav-back-button>

      </ion-nav-bar>
      <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left">
      <header class="bar bar-header bar-stable">
        <h1 class="title">Left</h1>
      </header>
      <ion-content class="has-header">
        <ul class="list">
          <a ui-sref="app.state1" menu-toggle="left" nav-clear class="item">State 1</a>
          <a ui-sref="app.state2" menu-toggle="left" nav-clear class="item">State2</a>
        </ul>
      </ion-content>
    </ion-side-menu>

    <ion-side-menu side="right">
      <header class="bar bar-header bar-stable">
        <h1 class="title">Right</h1>
      </header>
      <ion-content class="has-header">
        <ion-nav-view name="right-menu"></ion-nav-view>
      </ion-content>
    </ion-side-menu>

  </ion-side-menus>

</script>

<script id="state-1-center.html" type="text/ng-template">
  <ion-view title="State 1 Center">
    <search-bar ng-model="search"></search-bar>
    <ion-content class="has-header padding">
      <p>This is state 1</p>
      <p>Searchabled items:</p>
      <ul>
        <li ng-repeat="d in data|filter:search.txt">{{d}}</li>
      </ul>
      <br/><br/>
      <div class="button" ui-sref="noMenu.simplePage">Go To Simple Page</div>
    </ion-content>
  </ion-view>
</script>

<script id="state-2-center.html" type="text/ng-template">
  <ion-view title="State 2 Center">
    <ion-content class="has-header padding">
      <p>This is state 2</p>
    </ion-content>
  </ion-view>
</script>

<script id="state-1-right.html" type="text/ng-template">
  <p>Right Side State 1</p>
</script>

<script id="state-2-right.html" type="text/ng-template">
  <p>Right Side State 2</p>
</script>
</html>
