<ion-view view-title="Series">
    <ion-nav-back-button> </ion-nav-back-button> <ion-nav-buttons side="left"> <button class="button button-icon button-clear ion-navicon" menu-toggle="left"> </button> </ion-nav-buttons>
    <ion-nav-bar class="bar-dark">
    <ion-content class="padding">
        <ion-item ng-repeat="serie in series" href="#/app/playlistsMovie/{{serie.titulo}}">
            <div id="over" style="position: absolute; width: 100%; height: auto">
            <img src="http://172.16.10.3/playcenter/covers/{{serie.titulo}}_300.jpg" alt="movies" align="right" height="100" width="auto">
           </div>
            <h2>{{serie.titulo}}</h2>
            <p>{{serie.descripcion}}</p>
        </ion-item>

    </ion-content>
</ion-view>
